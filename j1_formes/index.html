<!DOCTYPE html>
<html lang="fr">
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
<title>HUMANITEE</title>
</head>
<body>


<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  	<img src="assets/formes_triangle1.png" draggable="true" ondragstart="drag(event)" id="triangle" width="75" height="75">
</div>

<div class='div2' id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="assets/formes_rond1.png" draggable="true" ondragstart="drag(event)"  id="rond" width="75" height="75"></div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img src="assets/formes_carre1.png" draggable="true" ondragstart="drag(event)" id="carre" width="75" height="75">
</div>
<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img src="assets/formes_etoile2.png" draggable="true" ondragstart="drag(event)" id="etoile" width="75" height="75">
</div>


<div id="triangle_bloc" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="rond_bloc" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="carre_bloc" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="etoile_bloc" ondrop="drop(event)" ondragover="allowDrop(event)"></div>


<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../jquery.session.js"></script>
</body>
</html>
